{% extends 'pages/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-md-4 col-lg-3 mb-2">
        <div class="card">
            <img class="card-img-top img-card"
                 src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftwitter.com%2FMajinBuOfficial%2Fstatus%2F1434885442743283712&psig=AOvVaw1Zio7dj7MqB01kRMNCNMdD&ust=1723730286199000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCICt9fDR9IcDFQAAAAAdAAAAABAJ">
            <div class="card-body text-center">
                <a class="btn bg-primary text-white"
                   href="{% url 'show' id=product.id %}">{{ product.name }}</a>
                <p class="mt-2" style="{% if product.price > 100 %}color: red;{% endif %}">
                    ${{ product.price|floatformat:2 }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
